 <body>
<h2>Assignment7</h2>
  <p>An integer greater than 1 is called a prime if it cannot be divided without a remainder by anything except 1 and itself.</p>
  <script>
  let n=prompt("Enter a number");
  nextPrime:
  for(let i=2;i<=n;i++){//for each i
    for(let j=2;j<i;j++){//look for a divisior
	  if(i%j==0) continue nextPrime;//not a prime,go next i
	}
  console.log(i);//prime
  }
  </script>
 </body>
