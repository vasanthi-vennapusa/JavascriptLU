<!DOCTYPE html>
<html >
<head>
    <title>Take a number from a user and write a funvtion which a function which cheks whether number is even or odd.Assign the result to variable
         in the console
    </title>
    <h2>Assignment1</h2>
</head>
<body>
    <script>
        let findOddEven=function(num=0){
            let ans=(num%2==0)?'even':'odd';
            return ans;
        }
        let num=prompt("Enter the number");
        let result=findOddEven(num);
        console.log("The number entered is " +num+"  and number is "+result+"") ;
           </script>
</body>
